<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <app-filters (showCategory)="OnShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content>
        <app-products-header 
        (columnsCountChange)="OnColumnsCountChange($event)"
        (itemsCountChange)="onItemsCountChange($event)"
        (sortChange)="onSortBy($event)">
    </app-products-header>
        <mat-grid-list [cols]="cols" [rowHeight]="rowHeight" gutterSize="16px">
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box [product]="product"
                [fullWidthMode]="cols===1" (onAddToCart)="addToCart($event)"></app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
