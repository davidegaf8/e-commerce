<mat-card>
    <div class="products-header">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="OnSortBy('asc')" mat-menu-item>Sort by asc</button>
                <button (click)="OnSortBy('desc')" mat-menu-item>Sort by desc</button>
            </mat-menu>
        </div>
        <div class="item-display">
            <button mat-button [matMenuTriggerFor]="menu">Show {{showItemCount}}
                <mat-icon>expand_more</mat-icon></button>
            <mat-menu #menu="matMenu">
                <button (click)="OnShowItemCount(12)" mat-menu-item>12</button>
                <button (click)="OnShowItemCount(24)" mat-menu-item>24</button>
                <button (click)="OnShowItemCount(36)" mat-menu-item>36</button>
            </mat-menu>
            <div class="display-button-container">
                <button class="display-button" (click)="OnColumnsUpdated(1)">
                    <mat-icon>view_list</mat-icon>
                </button>
                <button class="display-button" (click)="OnColumnsUpdated(3)">
                    <mat-icon>view_module</mat-icon>
                </button>
                <button class="display-button" (click)="OnColumnsUpdated(4)">
                    <mat-icon>view_comfy</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
